<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-politics</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <!-- navBar -->
    <img class="logoImg" src="/images/company_logo.png" alt="">
 <header class="header">
    <a href="../index.html" class="logo">Digital portfolio</a>

    <nav class="navbar">
      <a href="./history.html">History</a>
      <a href="./geo.html">Geography</a>
      <a href="./eco.html">Economics</a>
      <a href="./dp.html">Demo-politics</a>
      
    </nav>
    <img class="menu" src="../images/menu.png" alt="">

    <div class="dropdown">
        <a href="./history.html">History</a>
        <a href="./geo.html">Geography</a>
        <a href="./eco.html">Economics</a>
        <a href="./dp.html">Demo-politics</a>
    </div>
  </header>

  <img class="sorry-image" src="../images/sorryImg.png" alt="Image" width="500" height="500">

  <script>
    const toggleBtn = document.querySelector(".menu");
    const dropdown = document.querySelector(".dropdown");
    
    toggleBtn.addEventListener("click", function(){
      dropdown.classList.toggle("open")
    });

    document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.querySelector(".header");

    window.addEventListener("scroll", function() {
        if (window.scrollY > 50) {
            navbar.classList.remove("transparent");
            navbar.classList.add("opaque");
        } else {
            navbar.classList.remove("opaque");
            navbar.classList.add("transparent");
        }
    });
});

  </script>
</body>
</html>
